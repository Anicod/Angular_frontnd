    <div class="grid-container">
        <div class="container" *ngFor="let note of  data" style="border: 1px solid grey; width: 300px; border-radius: 10px; margin-top: 30px; margin-left: 20px;">
           <div class="inner-container">
            <div (click)="openDialog(note)" style="border: 1px solid orange; width: 290px; height: 100px;">
                <h3>{{note.title}}</h3>
                <h3>{{note.description === "" ? "No description Provided" : note.description}}</h3>
            </div>
            <app-icons class="on-hover"></app-icons>
           </div>
        </div>
    </div>
